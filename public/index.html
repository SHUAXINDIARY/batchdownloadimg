<html>
    <head>
        <title>Express</title>
        <link rel="stylesheet" href="/stylesheets/ui.css" />
        <link rel="stylesheet" href="/stylesheets/style.css" />
    </head>

    <body>
        <h1>图片批量下载</h1>
        <p>上传csv、Excel文件</p>
        <div id="app" v-cloak>
            <div>选择文件：</div>
            <br />
            <input id="file" type="file" name="file1" @change="saveFile" />
            <br />
            <br />
            <button id="uplodBtn" @click="send">上传</button>
            &nbsp;&nbsp;&nbsp;
            <button
                type="primary"
                v-if="state.file && state.data.length > 0"
                @click="dowAll"
            >
                批量下载
            </button>
            <hr />
            <table id="dataList" v-if="state.data.length > 0">
                <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>url</th>
                    <th>下载</th>
                </tr>
                <tr v-for="(item,index) of state.data">
                    <th key="index">{{index}}</th>
                    <th key="index">{{item.object}}</th>
                    <th key="index">
                        <button type="primary">
                            <a :href="item.url" target="_blank">查看</a>
                        </button>
                    </th>
                    <th>
                        <button type="primary" @click="() => dow(item)">
                            下载
                        </button>
                    </th>
                </tr>
            </table>
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
        <script src="https://unpkg.com/vue@next"></script>
        <script src="javascripts/index.js"></script>
    </body>
</html>
